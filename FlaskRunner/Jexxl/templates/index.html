<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - jexxl.io</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #282c34;
            color: white;
            text-align: center;
            font-size: 20px;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            border: 2px solid #61dafb;
            border-radius: 10px;
            background: #20232a;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }

        .countdown {
            font-size: 30px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you the best experience. Stay tuned!</p>
        <div class="countdown">
            <p id="countdown"></p>
        </div>
    </div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Jul 31, 2024 00:00:00").getTime();

        // Update the count down every 1 second
        var x = setInterval(function () {
            // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the count down is finished, write some text
            if (distance < 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "We have launched!";
            }
        }, 1000);
    </script>
</body>

</html>
